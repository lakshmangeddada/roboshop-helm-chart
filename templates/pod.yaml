apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.component }}
  labels:
    component: {{ .Values.component }}
spec:
  serviceAccountName: {{ .Values.component }}
  containers:
    - name: {{ .Values.component }}
      image: 739561048503.dkr.ecr.us-east-1.amazonaws.com/{{ .Values.component }}:2.0.0
      volumeMounts:
      - mountPath: /params
        name: params
  initContainers:
    - name: aws-ssm-param-store
      image: 739561048503.dkr.ecr.us-east-1.amazonaws.com/aws-ssm-param-store:2.0.1
      args: ["sample:dev.docdb.pass"]
      volumeMounts:
      - mountPath: /params
        name: params
  volumes:
  - name: params
    emptyDir:
      sizeLimit: 100Mi

